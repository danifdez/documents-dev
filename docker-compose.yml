services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    volumes:
      - ./frontend:/app
      - /run/user/${UID}/wayland-0:/run/user/${UID}/wayland-0  # Mount the Wayland socket
    environment:
      - WAYLAND_DISPLAY=${WAYLAND_DISPLAY}  # Pass Wayland display from the host
      - XDG_RUNTIME_DIR=/run/user/${UID}    # Set the runtime directory for Wayland
      - ELECTRON_DISABLE_SECURITY_KEYRING=1
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    ipc: host
    env_file:
      - .env
    user: "${UID}:${GID}"
    depends_on:
      - backend

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - ./documents:/app/documents_storage:rw
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    restart: unless-stopped
    user: "${UID}:${GID}"
    depends_on:
      - database

  models:
    container_name: models
    build:
      context: ./models
      dockerfile: Dockerfile
    volumes:
      - ./models:/app
      - ./documents:/app/documents_storage
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - qdrant
      - database

  database:
    image: mongo:latest
    container_name: database
    ports:
      - "27017:27017"
    volumes:
      - database-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.14.1
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
  
  playground:
    container_name: playground
    profiles: ["local"]
    build:
      context: ./playground
      dockerfile: docker/Dockerfile
    volumes:
      - ./playground:/app
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    depends_on:
      - database
      - qdrant
      - backend

volumes:
  database-data:
  qdrant_data:
