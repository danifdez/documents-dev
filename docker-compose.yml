services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - ./documents:/app/documents_storage:rw
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    restart: unless-stopped
    user: "${UID}:${GID}"
    depends_on:
      - database

  models:
    container_name: models
    build:
      context: ./models
      dockerfile: Dockerfile
    volumes:
      - ./models:/app
      - ./documents:/app/documents_storage
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    restart: unless-stopped
    user: "${UID}:${GID}"
    depends_on:
      - qdrant
      - database

  database:
    image: postgres:17.6
    container_name: database
    ports:
      - "5432:5432"
    volumes:
      - database-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=example
      - POSTGRES_DB=documents
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.14.1
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
  
  playground:
    container_name: playground
    profiles: ["local"]
    build:
      context: ./playground
      dockerfile: docker/Dockerfile
    volumes:
      - ./playground:/app
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    depends_on:
      - database
      - qdrant
      - backend

volumes:
  database-data:
  qdrant_data:
  
